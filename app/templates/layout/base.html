<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to BDT&VR, your gateway to virtual reality experiences.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <title>{% block title %}BDT&VR - Home{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Welcome to BDT&VR</h1>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="{{ url_for('home.index') }}">Home</a></li>
                <li><a href="{{ url_for('about.about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li> <!-- Add a contact link -->
                <li><a href="{{ url_for('get_started') }}">Get Started</a></li> <!-- Optional: Add more links as needed -->
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} BDT&VR | All rights reserved.</p> <!-- Use dynamic year if needed -->
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
